name: Auto-update news posts

on:
  push:
    branches: [ main, web_test ]
    # Rebuild whenever news posts or gallery change
    paths:
      - '_posts/**/*.md'
      - 'pages/team-gallery.md'
      - '**/*.md'
      - '**/*.yml'
      - '**/*.yaml'
      - 'Gemfile'
      - 'Gemfile.lock'
      - '_config.yml'
      - '_config_dev.yml'
      - '_includes/**'
      - '_layouts/**'
      - '_sass/**'
      - 'assets/**'
  pull_request:
    branches: [ main, web_test ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      # ---------- GENERATION STEPS (no commits needed) ----------
      - name: Update gallery from news posts
        run: |
          # Automatically add images from news posts to the gallery
          # Scans _posts/ directory for images and adds them to pages/team-gallery.md
          bundle exec ruby scripts/news_to_gallery.rb

      # ---------- BUILD & DEPLOY ----------
      - name: Build Jekyll
        run: bundle exec jekyll build --config _config.yml,_config_dev.yml --trace --destination _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-staging:
    if: github.ref == 'refs/heads/web_test' && github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Staging
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Production
        id: deployment
        uses: actions/deploy-pages@v4

